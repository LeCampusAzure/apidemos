version: '3'

services:
  modernappcalcul.web:
    image: modernappcalcul.web:dev
    environment:
      - DOTNET_USE_POLLING_FILE_WATCHER=1
      #- NUGET_FALLBACK_PACKAGES=$container_paths_to_fallback_packages_modernappcalcul.web$
    volumes:
      - C:\Repos\apidemos\ModernAppCalcul\ModernAppCalcul.Web:/app
      - C:\Users\mzalabsuser\vsdbg\vs2017u5:/remote_debugger:ro
#$nuget_volume_mapping_modernappcalcul.web$
    entrypoint: tail -f /dev/null
    labels:
      com.microsoft.visualstudio.debuggee.program: "dotnet"
      #com.microsoft.visualstudio.debuggee.arguments: " $debuggee_arguments_probing_paths_modernappcalcul.web$ bin/Debug/netcoreapp2.0/ModernAppCalcul.Web.dll"
      com.microsoft.visualstudio.debuggee.workingdirectory: "/app"
      com.microsoft.visualstudio.debuggee.killprogram: "/bin/bash -c \"if PID=$$(pidof -x dotnet); then kill $$PID; fi\""
